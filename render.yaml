services:
  - type: web
    name: mentordesk
    env: node
    buildCommand: npm install && npm run build && cd server && npm install && npx knex migrate:latest && npx knex seed:run
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: mentordesk-db
          property: connectionString

databases:
  - name: mentordesk-db
    databaseName: mentordesk
    user: mentordesk
    plan: free
