services:
  - type: web
    name: mentordesk-backend
    env: node
    rootDir: server
    buildCommand: npm install && npx knex migrate:latest
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: mentordesk-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: mentordesk-db
    databaseName: mentordesk
    user: mentordesk

staticSites:
  - name: mentordesk-frontend
    buildCommand: npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: mentordesk-backend
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
